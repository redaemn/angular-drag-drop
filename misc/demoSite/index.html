<!doctype html>
<html ng-app="app">
  <head>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.6.0/ui-bootstrap-tpls.min.js"></script>
    <script src="angular-drag-drop-0.0.1.min.js"></script>
    <script src="resources/app.js"></script>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
    <link href="resources/app.css" rel="stylesheet">
  </head>

  <body>
    <div ng-controller="pageController">
      <button ng-click="click()">click me</button>
      <div>Appointment 1: {{appointment1}}</div>
      <div>Appointment 2: {{appointment2}}</div>
      <div>Day 1: {{days[0]}}</div>
      <div>Day 2: {{days[1]}}</div>
      <div>Day 3: {{days[2]}}</div>
      
      <div id="dropHere" droppable="days[0]" ng-class="{draggableOver: isDraggableOver}" drag-start="dragStart(draggable, droppable)" draggable-drop="draggableDrop(draggable, droppable)">
        <p>Day 1</p>
        <div ng-repeat="appointment in days[0]" class="dragMe" draggable="appointment" revert="revert()">
          <p>Appointment {{appointment.id}}</p>
        </div>
      </div>
      
      <div id="dropHereToo" droppable="days[1]" ng-class="{draggableOver: isDraggableOver}" drag-start="dragStart(draggable, droppable)" draggable-drop="draggableDrop(draggable, droppable)">
        <p>Day 2</p>
        <div ng-repeat="appointment in days[1]" class="dragMe" draggable="appointment" revert="revert()">
          <p>Appointment {{appointment.id}}</p>
        </div>
      </div>
      
      <div id="dropThree" droppable="days[2]" ng-class="{draggableOver: isDraggableOver}" drag-start="dragStart(draggable, droppable)" draggable-drop="draggableDrop(draggable, droppable)">
        <p>Day 3</p>
        <div ng-repeat="appointment in days[2]" class="dragMe" draggable="appointment" revert="revert()">
          <p>Appointment {{appointment.id}}</p>
        </div>
      </div>
        
    </div>
  </body>
  
</html>
